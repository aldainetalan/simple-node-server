<html>
    <head>
        <title>forms 2</title>
    </head>
    <body>
        <h1>Order Form</h1>
        <form>
            <fieldset>
                <legend>Customer Details</legend>
                <label> Customer Name: <input type="text" name="name" required></label> 
                <br>
                <br>
                <label> Mobile Number: <input type="text" name="number" required></label>
                <br>
                <br>
                <label> E-mail Address: <input type="email" name="email"></label>
                <br>
            </fieldset>
            <fieldset>
                <legend>Pizza Options</legend>
                <label>
                Flavor: 
                <select name="flavor">
                    <option value="hawaian">Hawaian</option>
                    <option value="double">Double Cheese</option>
                    <option value="margherita">Margherita</option>
                    <option value="bbq">Barbecue Bacon Cheeseburger</option>
                    <option value="pepperoni">Pepperoni and Cheese</option>
                </select>
                </label>
                <br>
                <br>
                Size:
                <br>
                <label><input type="radio" name="size" value="small"> Small </label>
                <label><input type="radio" name="size" value="medium" > Medium </label>
                <label><input type="radio" name="size" value="large"> Large </label>
                <br>
                <br>
                Extra Toppings:
                <br>
                <label><input type="checkbox" name="toppings" value="bacon"> Bacon </label>
                <label><input type="checkbox" name="toppings" value="cheese"> Cheese </label>
                <label><input type="checkbox" name="toppings" value="onion"> Onion </label>
                <label><input type="checkbox" name="toppings" value="mushroom"> Mushroom </label>
                <br>
            </fieldset>
            <fieldset>
                <legend>Delivery Details</legend>
                <label> Delivery date: <input type="date" name="delivery date" required></label>
                <br>
                <br>
                <label> Preferred delivery time: <input type="time" name="delivery time" required></label>
                <br>
                <br>
                <label> Delivery address: <br><textarea rows="5" cols="85" required></textarea></label>
                <br>
            </fieldset>
            <br>
            <br>
            <button type="reset">Reset</button> 
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
